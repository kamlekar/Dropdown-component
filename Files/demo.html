<!DOCTYPE html>
<html>
    <head>
        <title>HTML Dropdown component</title>
        <link rel="stylesheet" href="dropdown.css" type="text/css" />
    </head>
    <body>
        <div class="select" data-option="Select">
            <div class="options">
                <div class="options-wrapper">
                    <div class="option">Select</div>
                    <div class="option">One</div>
                    <div class="option">Two</div>
                    <div class="option">Three</div>
                    <div class="option">Four</div>
                    <div class="option">Five</div>
                    <div class="option">Six</div>
                    <div class="option">Seven</div>
                    <div class="option">Eight</div>
                </div>
            </div>
        </div>
        
        <!-- script files -->
        <script src="dropdown.js" type="text/javascript"></script>
        <script>
            var options = document.getElementsByClassName('select');
            select.init(options);
        </script>
    </body>
</html>
