<!DOCTYPE html>
<html>
    <head>
        <title>HTML Dropdown component</title>
        <link rel="stylesheet" href="dropdown.css" type="text/css" />
    </head>
    <body>
        <label class="chk-lbl" onload="this.childNodes[0].textContent = this.childNodex[2].innerHTML;">
            <div class="selected-text"></div>
            <input class="checkbox" type="checkbox" />
            <div class="chk-pseudo"></div>
            <div class="options">
                <div class="option" onclick="this.parentElement.parentElement.childNodes[0].textContent = this.innerHTML">Select</div>
                <div onclick="this.parentElement.parentElement.childNodes[0].textContent = this.innerHTML" class="option">One</div>
                <div onclick="this.parentElement.parentElement.childNodes[0].textContent = this.innerHTML" class="option">Two</div>
            </div>
        </label>
        
        <!-- script files -->
        <script src="dropdown.js" type="text/javascript"></script>
    </body>
</html>
